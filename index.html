<!doctype HTML>
<html>
<body>
<input palceholder="Enter Full Address" id="input"> <button id="button" onclick="go()">GO!</button>
<object data="https://www.xvideos.com" width=100% height=1000 id="frame"></object>
<script>
onload=init()

{
	console.log(window.innerHeight);
	frame=document.getElementById("frame");

function go()
{
	console.log("go begin")
	frame=document.getElementById("frame");

	frame.data=input.value;

{
	console.log("init begin");
	frame=document.getElementById("frame");

	button.addEventListener("click", go());
